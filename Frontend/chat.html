<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #chat-container div {
            background-color: #d3d3d3;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        #message-container {
            background-color: #1c4b6b;
            padding: 10px;
        }
        #message-container input {
            width: calc(100% - 60px);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="py-3">Chat App</h1>
    </div>
    <div id="chat-container" class="container-fluid"></div>

    <form onsubmit="handleSend(event)">
    <div id="message-container" class="container-fluid d-flex">
        <input type="text" id="message" class="form-control" placeholder="Type your message here...">
        <button type="submit" id="send-button"  class="btn btn-primary">Send</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chat.js">
      
    </script>
</body>
</html>
